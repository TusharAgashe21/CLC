<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CLC Portal</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, Admin</h2>
        <div class="application-list">
            <h3>Pending CLC Applications</h3>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Course</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="applicationTable">
                    <!-- Applications will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
